<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Rock, Paper, Scissors</title>
		<link
			rel="stylesheet"
			href="../utils.css"
		/>
		<link
			rel="stylesheet"
			href="./style.css"
		/>
		<!-- <script src="./tailwind.config.js"></script> -->
		<!-- <script src="https://cdn.tailwindcss.com"></script> -->
		 <script src="./index.js" defer></script>
	</head>
	<body class="">
		<header>
			<div class="header section-xl">
				<div>
					<a
						href="../index.html"
						class="underline-hover"
					>
						<h1>RPS</h1>
					</a>
				</div>
				<nav>
					<ul>
						<li>
							<a
								href="../index.html"
								class="underline-hover"
								>Home</a
							>
						</li>
						<li>
							<a
								href="../index.html#about"
								class="underline-hover"
								>About</a
							>
						</li>
						<li>
							<a
								href="../index.html#game"
								class="underline-hover"
								>Game</a
							>
						</li>
					</ul>
				</nav>
			</div>
		</header>

        <main class="bg-box">
            <section class="game-container">
                <div class="game-container-div1">
					<h1 id="player-score">SCORE: 0</h1>
                    <img src="../assets/v1rock.svg" alt="" class="hand" id="player-hand">
                </div>
                <div class="game-container-div2">
                    <img src="../assets/vs.svg" alt="" class="vs">
					<h1 id="round">ROUND: 1</h1>
					<div class="choices-container">
						<input type="button" class="button" id="rock" onclick="rock(event)" value="Rock"/>
						<input type="button" class="button" id="paper" onclick="paper(event)" value="Paper"/>
						<input type="button" class="button" id="scissors" onclick="scissors(event)" value="Scissors"/>
					</div>
                </div>
                <div class="game-container-div3">
					<h1 id="robot-score">SCORE: 0</h1>
                    <img src="../assets/v1rock.svg" alt="" class="hand" id="robot-hand">
                </div>
            </section>
        </main>

		<footer class="footer">
			<p>
				&copy; Copyright 2024. All Rights Reserved. Designed by

					>Jasmyre Lanuza</a
				>
			</p>
		</footer>
	</body>
</html>
